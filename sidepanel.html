<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Clippy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="sidepanel.css" />
</head>

<body>
  <header>
    <h1><span class="logo-text">CLIPPY</span><span class="logo-icon" aria-hidden="true">ðŸ“Ž</span></h1>
    <a href="https://github.com/rishiskhare/clippy" class="github-link" target="_blank" rel="noopener noreferrer"
      aria-label="View source on GitHub">
      <img src="assets/github-mark.svg" class="github-icon light" width="18" height="18" alt="GitHub logo" />
      <img src="assets/github-mark-white.svg" class="github-icon dark" width="18" height="18" alt="GitHub logo" />
    </a>
  </header>
  <main id="links-container">
    <button id="add-link-btn" class="add-link-btn" type="button">Add Link +</button>
  </main>
  <div id="add-link-modal" class="modal-overlay" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-header">
        <h2 id="modal-title">Add Link</h2>
        <button type="button" id="close-link-btn" class="close-btn" aria-label="Close">&times;</button>
      </div>
      <form id="add-link-form">
        <div class="form-group">
          <label for="link-name">Name</label>
          <input id="link-name" type="text" required placeholder="My Blog" />
        </div>
        <div class="form-group">
          <label for="link-url">URL</label>
          <input id="link-url" type="url" required placeholder="https://example.com" />
        </div>
        <div class="modal-actions">
          <button type="submit" id="save-link-btn" class="primary">Save</button>
          <button type="button" id="cancel-link-btn" class="secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <div id="toast" role="alert" aria-live="polite"></div>
  <script src="sidepanel.js"></script>
</body>

</html>
