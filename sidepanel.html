<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Clippy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

</head>

<body>
  <header>
    <h1>CLIPPY ðŸ“Ž</h1>

      aria-label="View source on GitHub">
      <svg viewBox="0 0 16 16" width="18" height="18" aria-hidden="true" fill="currentColor">
        <path
          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.54 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82A7.68 7.68 0 0 1 8 4.77c.68.003 1.36.092 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56 .82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z">

      </svg>
    </a>
  </header>
  <main id="links-container">
    <button id="add-link-btn" class="add-link-btn" type="button">Add Link +</button>
  </main>
  <div id="add-link-modal" class="modal-overlay" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-header">
        <h2 id="modal-title">Add Link</h2>
        <button type="button" id="close-link-btn" class="close-btn" aria-label="Close">&times;</button>
      </div>
      <form id="add-link-form">
        <div class="form-group">
          <label for="link-name">Name</label>
          <input id="link-name" type="text" required placeholder="My Blog" />
        </div>
        <div class="form-group">
          <label for="link-url">URL</label>
          <input id="link-url" type="url" required placeholder="https://example.com" />
        </div>
        <div class="modal-actions">
          <button type="submit" id="save-link-btn" class="primary">Save</button>
          <button type="button" id="cancel-link-btn" class="secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <div id="toast" role="alert" aria-live="polite"></div>
  <script src="sidepanel.js"></script>
</body>

</html>
